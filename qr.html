    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
            background: #131313;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            position: sticky;
            top: 0;
            z-index: 999;
        }
        .navbar__container {
            display: flex;
            justify-content: space-between;
            height: 80px;
            z-index: 1;
            width: 100%; /* Spacing between logo and navbar links */
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 50px;
        }

        /* Ensure the logo image fits well within the navbar */
        #navbar__logo-img {
            height: 60px; /* Adjust height as needed */
            width: auto; /* Maintain aspect ratio */
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        /* Navbar styles */
        #navbar__logo {
            display: flex;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            font-size: 2rem;
        }

        .fa-gem {
            margin-right: 0.5rem; /* Space for icons */
        }

        .navbar__menu {
            display: flex; /* Horizontal layout for desktop */
            align-items: center;
            list-style: none;
            text-align: center;
        }

        /* Navbar Link Styles */
        .navbar__links {
            position: relative;
            display: inline-block;
            padding: 0 1rem;
            text-decoration: none;
            color: #edecec;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        /* Underline Effect */
        .navbar__links::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: cornflowerblue;
            transition: width 0.3s ease, height 0.3s ease, background 0.3s ease;
        }

        /* Hover Effect */
        .navbar__links:hover::before {
            width: 100%;
            height: 4px;
            background: #0c6cea;
        }

        .navbar__item {
            display: flex;
            align-items: center;
            height: 100%;
        }

        .navbar__btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 1rem;
            width: 100%;
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            padding: 10px 20px;
            height: 100%;
            width: 100%;
            border: none;
            outline: none;
            border-radius: 4px;
            background: grey;
            color: black;
        }
        .button:hover {
            background: purple;
            transition: all 0.3s ease;
        }

        @media screen and (max-width: 960px) {
            .navbar__container {
                padding: 0;
            }

            .navbar__menu {
                display: grid;
                grid-template-columns: auto;
                margin: 0;
                width: 100%;
                position: absolute;
                top: -1000px;
                opacity: 0;
                transition: all 0.5s ease;
                height: 50vh;
                z-index: -1;
                background: black;
            }
            .navbar__menu.active {
                background: black;
                top: 100%;
                opacity: 1;
                transition: all 0.5s ease;
                z-index: 99;
                height: 60vh;
                font-size: 1.6rem;
            }
            #navbar__logo {
                padding-left: 25px;
            }

            .navbar__toggle .bar {
                width: 25px;
                height: 3px;
                margin: 5px auto;
                transition: all 0.3s ease-in-out;
                background: #fff;
            }
            .navbar__item {
                width: 100%;
            }
            .navbar__links {
                text-align: center;
                padding: 2rem;
                width: 100%;
                display: table;
            }
            #mobile-menu {
                position: absolute;
                top: 20%;
                right: 5%;
                transform: translate(5%, 20%);
            }
            .navbar__btn {
                padding-bottom: 2rem;
            }
            .button {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 80%;
                height: 8px;
                margin: 0;
            }

            .navbar__toggle .bar {
                display: block;
                cursor: pointer;
            }

            /* Adjusted styles for the hamburger icon when active */
            #mobile-menu.is-active .bar:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }

            #mobile-menu.is-active .bar:nth-child(2) {
                opacity: 0;
            }

            #mobile-menu.is-active .bar:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -5px);
            }
        }

        /* QR Code Section Styles */
        .qr-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .qr-container img {
            max-width: 250px; /* Adjust as needed */
            height: auto;
            border: 2px solid #007BFF; /* Optional: border to make it stand out */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: pulse 1.5s infinite;
            transition: transform 0.3s ease;
        }

        .qr-container img:hover {
            transform: scale(1.05);
        }

        .qr-container p {
            font-size: 1.2em;
            color: #333;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
